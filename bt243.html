<!DOCTYPE html>
<html>
<head>
	<title>EasyJobs4You</title>
	<link rel="stylesheet" type="text/css" href="style243.css">

<body>
<h1>Registration Form -Job Seekers</h1>
<form method="get">
<table>
<tr>
	<td><label>Login Name:</label></td>
	<td><input type="Login Name:" name="Login Name:"></td>
</tr>
<tr>
	<td><label>Enter Password:</label></td>
<td><input type="Password:" name="Login Name:"></td>
</tr>


	<tr>
	<td><label> Re-enter Password:</label></td>
	<td><input type="Re-enter Password:" name="Login Name:"></td>
	</tr>
			<td><label>Gender:</label></td>
			<td><input type="radio" name="gender"> Male
			<input type="radio" name="gender"> Female
		</td>
		</tr>
	
		
		<tr><td>Experience (In Years):</td>
			<td><select class="form-control">
			
			<option >Select...</option>
			<option>0-1</option>
			<option>1-2</option>
			<option>2-3</option>
			<option>3+</option>
		</select>
	</td>
</tr>
	<tr>
		<td>
		<a href="thankyou.html">
		<input type="button" name="Register" value="Register"></a>
		<input type="reset" name="Register" value="Cancel">
	</td>

</tr>
</table>
</form>
</body>
</html>

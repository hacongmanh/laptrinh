<!DOCTYPE html>
<html>
<head>
    <title>ASM01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">

.paner-heading{
    border: 1px;
    text-align:center;
}
.form-control{
    border-radius: 50px;
}
body{
      border: 100px solid white;
}




    </style>




</head>
<body container-fuiler>
<form>
   <marquee class="paner-heading" scrollamount="20" scrolldelay="300" style="height: 23px;scroll-behavior: 4px; width: 770px;">
<span  style="color: red;text-align: center; font-size: 20px;">ĐĂNG KÝ: </span>
</marquee>
   
  <div class="form-group">
    <label for="exampleInputEmail1">Tên</label>
       <input type="text"  class="form-control"name="Fullname" placeholder="Enter Fullname" size="50" id="Fullname">
    <label for="exampleInputEmail1">Tuổi</label>
     <input name="Age"  class="form-control" pattern='[1-9]|[0-9]' placeholder="Enter Age" size="20" id="Age">
    <label for="exampleInputEmail1">Địa Chỉ</label>
    <input type="text"  class="form-control" name="Address" placeholder="Enter Address" size="50" id="Address">
    <label for="exampleInputEmail1">Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">vui lòng điền đúng định dạng email</small><br>
    <label for="exampleInputEmail1">Phone</label>
     <input name="PhoneNumber"  class="form-control" pattern='[\+]\d{2}[\-]\d{3}[\-]\d{3}[\-]\d{3}' placeholder="Enter Phone number" type="tel" size="50" id="PhoneNumber">
   
    
  </div>

 
  <button type="submit" class="btn btn-primary">Submit</button>
       <script>
        $(function(){
            $('#submit').click(function () {
                if(/^[A-Za-z\s]{1,}$/.test($('#name').val())==true){
                    $('#name').css('background','#fff');
                }else{
                    $('#name').css('background','red')
                }

                if(/^[1-9]{1,}[0-9]{0,}$/.test($('#age').val())==true){
                    $('#age').css('background','#fff');
                }else{
                    $('#age').css('background','red')
                }

                if(/@{1,}/.test($('#email').val())==true){
                    $('#email').css('background','#fff');
                }else{
                    $('#email').css('background','red')
                }

                if(/^[0-9-]{1,}$/.test($('#phone-number').val())==true || /^[+]{1,1}[0-9-]{1,}$/.test($('#phone-number').val())==true){
                    $('#phone-number').css('background','#fff');
                }else{
                    $('#phone-number').css('background','red')
                }
            })  
        })
        
    </script>
</script>
</form>
</body>
</html>
